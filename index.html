<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section class="section-0">
      <p class="text">Sign up</p>
      
      <form class="form1">
        <!--<fieldset class="field-1">-->
          <label class="admin">
          <input type="radio" name="admin" value="admin">admin</label> 
          
          <label class="personal">
          <input type="radio" name="admin" value="personal" checked="checked">personal</label>

          <label class="guest">
          <input type="radio" name="admin" value="guest">guest</label> 
        <!--</fieldset>-->
      </form>
      <br>
      <br>
      <form class="form-2">
        <section class="section-1">
          <div class="formD1">
            <ul class="ul-1">
              <li>
                <label class="name-1" for="name">Name</label>
                <br>
                <input class="name-1a" type="text" name="user_name">
              </li>
              <li>
                <label class="email-1" for="email">Email Address</label>
                <br>
                <input class="email-1a" type="email" name="email">
              </li>
              <li>
                <label class="pass-1" for="password">Password</label>
                <br>
                <input class="pass-1a" type="password" name="password">
              </li>
              <li>
                <label class="pass-2" for="confirm-password">Confirm Password</label>
                <br>
                <input class="pass-2a" type="password" name="confirm-password">
              </li>
            </ul>  
          </div>
        
          <form class="form-3">
            <div class="form-group">
              <ul class="upload-pic">
                <li>
              <label for="file">Profile Picture</label>
                </li>
                <li>
              <input type="file" id="file">
                </li>
              </ul>
            </div>
            <div class="button-div">
              <button class="button" type="submit" value="sign_up">sign up</button>
            </div>
          </form>
        </section>
  </div>
</body>
</html>
